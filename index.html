<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ── Login Screen ────────────────────────────────────────────── -->
<div id="login-screen">
  <div class="login-card">
    <div class="login-logo">&#9654; Stream</div>
    <p class="login-subtitle">Sign in to access your courses</p>
    <button id="btn-signin" class="btn-google">
      <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>
  </div>
</div>

<!-- ── App (hidden until authenticated) ───────────────────────── -->
<div id="app">

  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-logo">&#9654; Stream</div>
    <div class="topbar-user">
      <img id="user-avatar" src="" alt="" />
      <span id="user-name"></span>
      <button id="btn-signout" class="btn-signout">Sign out</button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="layout">

    <!-- Player column -->
    <div class="player-col">
      <div class="player-wrapper">
        <iframe id="main-player"
          src=""
          allowfullscreen
          allow="autoplay"
          loading="lazy">
        </iframe>
      </div>
      <div class="video-meta">
        <h1 id="current-title"></h1>
        <p id="current-subtitle"></p>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Up Next</h2>
        <span class="sidebar-count" id="sidebar-count"></span>
      </div>
      <div class="sidebar-list" id="sidebar-list"></div>
    </aside>

  </div>

</div><!-- /#app -->

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<!-- App scripts -->
<script src="firebase-config.js"></script>
<script src="app.js"></script>
<script src="auth.js"></script>
</body>
</html>
